name: wrotto_web
description: Cross Platform Journaling app with calendar, map view and stats.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2

  # UI
  sidebar_bigeagle: ^0.1.3
  table_calendar: ^2.3.3
  fl_chart: ^0.12.2

  # maps
  flutter_map: ^0.9.0
  osm_nominatim: ^1.0.1
  latlong: ^0.6.1

  # utils
  provider: ^4.3.3
  http: ^0.12.2
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

